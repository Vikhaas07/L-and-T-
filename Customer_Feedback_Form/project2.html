<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Feedback Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f9;
      font-family: Arial, sans-serif;
    }
    .feedback-form {
      max-width: 650px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .star-rating {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
    }
    .star-rating .fa-star.hover,
    .star-rating .fa-star.selected {
      color: #f39c12;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="feedback-form">
      <h2 class="text-center mb-4">Customer Feedback</h2>

      <!-- Rating Section -->
      <div class="mb-3 text-center">
        <label class="form-label d-block">Rate Our Service:</label>
        <div class="star-rating" id="ratingStars">
          <i class="fa-solid fa-star" data-value="1"></i>
          <i class="fa-solid fa-star" data-value="2"></i>
          <i class="fa-solid fa-star" data-value="3"></i>
          <i class="fa-solid fa-star" data-value="4"></i>
          <i class="fa-solid fa-star" data-value="5"></i>
        </div>
        <input type="hidden" id="rating" required>
      </div>

      <!-- Feedback Text -->
      <div class="mb-3">
        <label for="comments" class="form-label">Your Comments</label>
        <textarea id="comments" class="form-control" rows="4" placeholder="Write your feedback here..." required></textarea>
      </div>

      <!-- Feedback Messages -->
      <div id="formMessage" class="mb-3"></div>

      <!-- Submit Button -->
      <div class="text-center">
        <button id="submitBtn" class="btn btn-primary w-100">Submit Feedback</button>
      </div>
    </div>

    <!-- Feedback History -->
    <div class="feedback-form mt-4">
      <h4 class="text-center">Previous Feedback</h4>
      <ul id="feedbackList" class="list-group"></ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      // Load saved feedback from localStorage
      function loadFeedback() {
        let feedbackData = JSON.parse(localStorage.getItem("feedback")) || [];
        $("#feedbackList").empty();
        feedbackData.forEach(fb => {
          $("#feedbackList").append(
            `<li class="list-group-item">
              <strong>Rating:</strong> ${fb.rating} ⭐ | 
              <strong>Comment:</strong> ${fb.comments}
            </li>`
          );
        });
      }

      loadFeedback();

      // Star rating interaction
      $("#ratingStars i").on("mouseover", function() {
        let val = $(this).data("value");
        $("#ratingStars i").each(function(index) {
          $(this).toggleClass("hover", index < val);
        });
      }).on("mouseout", function() {
        $("#ratingStars i").removeClass("hover");
      });

      $("#ratingStars i").on("click", function() {
        let val = $(this).data("value");
        $("#rating").val(val);
        $("#ratingStars i").each(function(index) {
          $(this).toggleClass("selected", index < val);
        });
      });

      // Submit form
      $("#submitBtn").on("click", function(e) {
        e.preventDefault();
        let rating = $("#rating").val();
        let comments = $("#comments").val().trim();

        if (!rating) {
          $("#formMessage").html('<div class="alert alert-danger">⚠ Please select a star rating.</div>');
          return;
        }
        if (!comments) {
          $("#formMessage").html('<div class="alert alert-danger">⚠ Please enter your comments.</div>');
          return;
        }

        // Save feedback to localStorage
        let feedbackData = JSON.parse(localStorage.getItem("feedback")) || [];
        feedbackData.push({ rating, comments });
        localStorage.setItem("feedback", JSON.stringify(feedbackData));

        // Show success message
        $("#formMessage").html('<div class="alert alert-success">✅ Thank you for your feedback!</div>');

        // Reset form
        $("#rating").val("");
        $("#comments").val("");
        $("#ratingStars i").removeClass("selected");

        // Reload list
        loadFeedback();
      });
    });
  </script>
</body>
</html>
